<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="d3.js"></script>
    <script src="colorbrewer.js"></script>
    <script src = "d3.zen.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      div {
        display: inline-block;
      }
      body {
        color:#fff;
      }

    </style>
  </head>
  <body>
  <h1>Every Color Brewer Scale</h1>
  <p>I wanted to create a reusable force chart api. This is my first attempt. </p>
  <p><a href="https://github.com/markarios/zen/tree/gh-pages">https://github.com/markarios/zen/tree/gh-pages</a></p>
  <script>
    var entries = d3.entries(colorbrewer);
    var ranges = [];
    entries.forEach(function(d){
      //Bostock coding within the push from every color brewer scale block.
      ranges.push(d.value[d3.keys(d.value).map(Number).sort(d3.descending)[0]]);
      }
    )
    function altScale(_colors){return d3.scale.ordinal().range(_colors);}
   
    function forceFcn(chart){return d3.zen.forceChart()
      .chartClass(chart)
      .width(80)
      .height(80)
      .radius(5)
      .linkDistance(10)};
   
    i = 0;
    ranges.forEach(function(d){
      d3.select("body")
       .append("div")
       .attr("id",function(d){return "node" + i;})
      d3.select("#node"+i)
        .datum(d3.zen.linearForceData(d))
        .call(forceFcn(d).colorScale(altScale(d)));
      i++;
    })
  </script>
  </body>
</html>
